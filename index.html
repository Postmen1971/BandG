<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galvanik Stromrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px 16px;
      display: flex;
      justify-content: center;
      background: linear-gradient(to bottom right, #f8f9fc, #fefefe);
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: linear-gradient(to bottom, #f8f8f8, #ffffff);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      border-top: 6px solid #f57f20;
    }

    h2 {
      text-align: center;
      color: #f57f20;
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .geschwindigkeit-reihe {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
      gap: 8px;
    }

    .geschwindigkeit-reihe input[type="radio"] {
      display: none;
    }

    .geschwindigkeit-reihe label {
      background: #fff;
      border: 2px solid #f57f20;
      color: #f57f20;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      text-align: center;
      line-height: 32px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }

    .geschwindigkeit-reihe label.active {
      background-color: #f57f20;
      color: white;
    }

    .ergebnis {
      margin-top: 24px;
      padding: 14px;
      background-color: #fff3e0;
      font-size: 22px;
      text-align: center;
      border-radius: 8px;
      color: #333;
      border: 1px solid #f57f20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Galvanik-Stromrechner</h2>

    <label for="istStrom">Aktueller Strom (A):</label>
    <input type="number" id="istStrom" placeholder="z. B. 4">

    <label for="istSchicht">Aktuelle Schichtdicke (µm):</label>
    <input type="number" id="istSchicht" placeholder="z. B. 1.0">

    <label for="zielSchicht">Ziel-Schichtdicke (µm):</label>
    <input type="number" id="zielSchicht" placeholder="z. B. 2.5">

    <label>Aktuelle Bandgeschwindigkeit (m/min):</label>
    <div class="geschwindigkeit-reihe" id="istGeschw">
      <label data-value="3">3</label>
      <label data-value="4">4</label>
      <label data-value="5">5</label>
      <label data-value="6">6</label>
      <label data-value="7">7</label>
      <label data-value="8">8</label>
      <label data-value="9">9</label>
      <label data-value="10">10</label>
    </div>

    <label>Neue Bandgeschwindigkeit (m/min):</label>
    <div class="geschwindigkeit-reihe" id="neuGeschw">
      <label data-value="3">3</label>
      <label data-value="4">4</label>
      <label data-value="5">5</label>
      <label data-value="6">6</label>
      <label data-value="7">7</label>
      <label data-value="8">8</label>
      <label data-value="9">9</label>
      <label data-value="10">10</label>
    </div>

    <div class="ergebnis" id="ergebnis">Ergebnis wird hier angezeigt</div>
  </div>

  <script>
    let istWert = null;
    let neuWert = null;

    function setupAbwahl(containerId, isIst) {
      const container = document.getElementById(containerId);
      const labels = container.querySelectorAll("label");

      labels.forEach(label => {
        label.addEventListener("click", () => {
          if (label.classList.contains("active")) {
            label.classList.remove("active");
            if (isIst) istWert = null;
            else neuWert = null;
          } else {
            labels.forEach(l => l.classList.remove("active"));
            label.classList.add("active");
            if (isIst) istWert = parseFloat(label.dataset.value);
            else neuWert = parseFloat(label.dataset.value);
          }
          berechne();
        });
      });
    }

    function berechne() {
      const I_alt = parseFloat(document.getElementById("istStrom").value);
      const S_alt = parseFloat(document.getElementById("istSchicht").value);
      const S_neu = parseFloat(document.getElementById("zielSchicht").value);

      if (!I_alt || !S_alt || !S_neu) {
        document.getElementById("ergebnis").innerText = "Bitte alle Werte eingeben.";
        return;
      }

      // Nur berechnen, wenn aktuelle Geschwindigkeit gesetzt ist
      if (!istWert && neuWert) {
        document.getElementById("ergebnis").innerText = "Bitte zuerst die aktuelle Bandgeschwindigkeit wählen.";
        return;
      }

      const V_alt = istWert || 1;
      const V_neu = neuWert || V_alt;

      const I_neu = I_alt * (S_neu / S_alt) * (V_neu / V_alt);
      const gerundet = I_neu.toFixed(2);

      document.getElementById("ergebnis").innerText = `Benötigter Strom: ${gerundet} A`;
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", berechne);
    });

    setupAbwahl("istGeschw", true);
    setupAbwahl("neuGeschw", false);
  </script>
</body>
</html>
